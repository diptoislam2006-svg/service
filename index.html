<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPTO | Elite Growth Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #657b88;
            --color-secondary: #2c4951;
            --color-accent: #122d34;
            --color-dark: #0c1e22;
            --color-light: #a8abb2;
            --color-steel: #5a636a;
            --color-bg: #FAF6F0;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--color-bg);
            color: var(--color-dark);
        }
        .glass-nav {
            background: rgba(250, 246, 240, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dipto-logo-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #657b88 0%, #0c1e22 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -0.05em;
            display: inline-block;
            line-height: 1;
        }
        .gradient-text {
            background: linear-gradient(135deg, #657b88 0%, #0c1e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #657b88 0%, #0c1e22 100%);
            transition: all 0.3s ease;
            color: #FAF6F0;
        }
        .btn-gradient:hover {
            opacity: 0.95;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(101, 123, 136, 0.3);
        }

        /* Glassmorphism Classes matching the Vision Pro style */
        .glass-panel {
            background: rgba(12, 30, 34, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::selection {
            background-color: #657b88;
            color: white;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #657b88;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#FAF6F0] text-[#0c1e22]">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
